<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Conversor-de-Moeda</title>
</head>

<body>

    <img class="logo" src="./assets/16.gif" alt="photo-gif">
    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

            <label>
                converter <b>para</b>
                <select class="currency-select">
                    <option class="dolarr" value="dolar">US$ Dolar Americano</option>
                    <option class="euro" value="euro"> € Euro </option>
                    <option class="libra" value="libra"> £ Libra</option>
                    <option class="bitcoin" value="bitcoin"> ₿ Bitcoin</option>
                </select>
            </label>

            <label>valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Conterver</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/seta.png" alt="seta">

                <div class="currency-box">
                    <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida-dolar">
                    <p class="currency" id="currency-name">Dolar americano</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>

            </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
